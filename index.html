<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Meal Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <!-- Connection Status -->
    <div id="connection-status" class="alert alert-dismissible fade show mb-3" style="display: none;">
      <span id="connection-message"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Login Section -->
    <div id="auth-container" class="text-center mt-5">
      <h1 class="mb-4"><i class="bi bi-egg-fried"></i> Mess Meal Tracker</h1>
      <button id="googleLogin" class="btn btn-primary btn-lg mb-3">
        <i class="bi bi-google"></i> Login with Google
      </button>
      <div id="auth-status" class="text-muted"></div>
    </div>

    <!-- App Section -->
    <div id="app-container" style="display: none;">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="mb-0">Welcome, <span id="user-name"></span></h2>
          <span id="connection-badge" class="badge">Checking connection...</span>
        </div>
        <button id="logoutBtn" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>

      <!-- Meal Selection -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0"><i class="bi bi-calendar-check"></i> Today's Meals</h3>
              <small id="cutoff-time" class="text-warning"></small>
            </div>
            <div class="card-body">
              <div id="meal-selection"></div>
              <div id="update-status" class="mt-3"></div>
            </div>
          </div>
        </div>

        <!-- Admin Dashboard -->
        <div class="col-md-6">
          <div id="admin-section" style="display: none;">
            <div class="card shadow-sm mb-4">
              <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="bi bi-speedometer2"></i> Admin Dashboard</h3>
              </div>
              <div class="card-body">
                <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="today-tab" data-bs-toggle="tab" data-bs-target="#today" type="button">Today</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="weekly-tab" data-bs-toggle="tab" data-bs-target="#weekly" type="button">Weekly</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="students-tab" data-bs-toggle="tab" data-bs-target="#students" type="button">Students</button>
                  </li>
                </ul>
                <div class="tab-content p-3 border border-top-0 rounded-bottom">
                  <div class="tab-pane fade show active" id="today" role="tabpanel">
                    <table class="table" id="today-summary">
                      <thead><tr><th>Meal</th><th>Count</th></tr></thead>
                      <tbody></tbody>
                    </table>
                  </div>
                  <div class="tab-pane fade" id="weekly" role="tabpanel">
                    <canvas id="weeklyChart" height="200"></canvas>
                  </div>
                  <div class="tab-pane fade" id="students" role="tabpanel">
                    <div class="mb-3">
                      <label class="form-label">Select Date:</label>
                      <input type="date" id="student-date-picker" class="form-control">
                    </div>
                    <div id="students-daily-data" class="table-responsive"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
