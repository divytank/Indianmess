<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Meal Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Auth Section -->
  <div class="container py-5" id="auth-container">
    <h1>Mess Meal Tracker</h1>
    <button id="googleLogin" class="btn btn-primary">Login with Google</button>
  </div>

  <!-- App Section -->
  <div class="container py-5" id="app-container" style="display: none;">
    <!-- User Greeting & Logout -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Welcome, <span id="user-name"></span></h3>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Meal Selection -->
    <div class="card mb-4">
      <div class="card-header">Today's Meal</div>
      <div class="card-body" id="meal-selection">
        <!-- Meal checkboxes will appear here -->
      </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="card">
      <div class="card-header">Admin Panel</div>
      <div class="card-body">
        <div id="today-summary"></div>
        <canvas id="weeklyChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
